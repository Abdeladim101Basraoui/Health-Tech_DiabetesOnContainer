<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href=""><mat-icon>assignment</mat-icon> Consultation</a>
      <a mat-list-item href="#"><mat-icon>medical_information</mat-icon> Fiche Medical</a>
      <a mat-list-item href="#"><mat-icon>dvr</mat-icon> Historique</a>
      <a mat-list-item href="#"><mat-icon>emergency</mat-icon> Cas Complication</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ALAmel</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  
  </mat-sidenav-content>
</mat-sidenav-container>
