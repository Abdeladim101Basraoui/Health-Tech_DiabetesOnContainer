<div class="container">
        <h4>login</h4>

        <h4>choose your Role</h4>
        <!-- drop down -->

        <mat-form-field appearance="outliene" class="role">
            <mat-label>Role</mat-label>
            <mat-select [formControl]="roleControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let role of roles" [value]="role.value">
                    {{role.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="roleControl.hasError('required')">Please choose a Role</mat-error>
            <mat-hint> hello {{roleControl.value}}</mat-hint>
        </mat-form-field>

            <mat-label>Email</mat-label>
            <input matInput #email maxlength="256" placeholder="Ex. I need help with..." />
            <mat-hint align="start"><strong>Don't add @alamal.com to your email while registering</strong>
            </mat-hint>
            <mat-hint align="end">{{ email.value.length }} / 256</mat-hint>
        </mat-form-field> -->
        <br>

        <form class="email">
            <mat-form-field class="email" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput #email maxlength="256" [formControl]="emailFormControl"
                    placeholder="Ex. pat@example.com" />
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>





        <mat-form-field appearance="fill" class="password">
            <mat-label>Enter your password</mat-label>
            <input matInput #password [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <span class="spacer">
            <button mat-raised-button color="primary" (click)="login(email.value, password.value)">Primary</button>
        </span>
</div>
