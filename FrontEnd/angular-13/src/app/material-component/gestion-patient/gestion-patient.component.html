<div mat-dialog-action [align]="'right'">
  <button mat-fab color="primary" aria-label="add patient" (click)="openPatientAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<br><br><br>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- CIN Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CIN</th>
      <td mat-cell *matCellDef="let row">{{ row.cin }}</td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="Full Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fullname</th>
      <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
    </ng-container>

    <!-- prenom Column -->
    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
      <td mat-cell *matCellDef="let row">{{ row.prenom }}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.sexe }}</td>
    </ng-container>

    <!-- DateNaissance Column -->
    <ng-container matColumnDef="DateNaissance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Naissance</th>
      <td mat-cell *matCellDef="let row">{{ row.dateNaissance | date }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="more options">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openPatientEdit(row)">
            <mat-icon>edit_note</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item [disabled]="!isSuper" (click)="deletePatient(row.cin)">
            <mat-icon>person_remove</mat-icon>
            <span>Delete {{isSuper}}</span>
          </button>
          <button mat-menu-item [disabled]="!isSuper" (click)="openQuickConsult(row)">
            <mat-icon>health_and_safety</mat-icon>
            <span>Quic Consult</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <!-- row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[7, 14, 28, 100]" aria-label="Select page of users"></mat-paginator>
</div>
